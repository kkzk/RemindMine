<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaDB管理画面 - RemindMine</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <style>
        .chromadb-admin {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .back-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .collection-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .collection-card:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .collection-card.selected {
            background: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .collection-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .collection-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
        }

        .documents-section {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .documents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .search-btn, .refresh-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .search-btn {
            background: #007bff;
            color: white;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        .refresh-btn:hover {
            background: #1e7e34;
        }

        .delete-btn:hover {
            background: #bd2130;
        }

        .documents-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .documents-table th,
        .documents-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .documents-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .documents-table tr:hover {
            background: #f1f3f4;
        }

        .document-text {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .metadata-badge {
            background: #6c757d;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover {
            background: #f8f9fa;
        }

        .pagination button.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .document-detail {
            margin-bottom: 20px;
        }

        .document-detail h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .document-text-full {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }

        .metadata-table {
            width: 100%;
            border-collapse: collapse;
        }

        .metadata-table th,
        .metadata-table td {
            padding: 8px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        .metadata-table th {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .info-box {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chromadb-admin">
        <div class="header">
            <h1>ChromaDB管理画面</h1>
            <a href="/" class="back-link">← ダッシュボードに戻る</a>
        </div>

        <div class="info-box">
            <strong>ChromaDBパス:</strong> {{ chromadb_path }}
        </div>

        <div class="collections-grid" id="collectionsGrid">
            <div class="loading">コレクション情報を読み込み中...</div>
        </div>

        <div class="documents-section" id="documentsSection" style="display: none;">
            <div class="documents-header">
                <h3 id="selectedCollectionName">ドキュメント一覧</h3>
                <div>
                    <button class="refresh-btn" onclick="refreshDocuments()">更新</button>
                    <button class="search-btn" onclick="forceReindex()">強制再インデックス</button>
                    <button class="refresh-btn" onclick="clearIndexState()">インデックス状態クリア</button>
                    <button class="delete-btn" onclick="deleteCollection()">コレクション削除</button>
                </div>
            </div>

            <div class="search-form">
                <input type="text" id="searchQuery" class="search-input" placeholder="検索クエリを入力..." />
                <input type="number" id="searchResults" value="10" min="1" max="50" style="width: 80px; padding: 8px;" />
                <button class="search-btn" onclick="searchDocuments()">検索</button>
            </div>

            <div id="documentsContent">
                <div class="loading">ドキュメントを読み込み中...</div>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="goToPage(currentPage - 1)" id="prevBtn">前のページ</button>
                <span id="pageInfo"></span>
                <button onclick="goToPage(currentPage + 1)" id="nextBtn">次のページ</button>
            </div>
        </div>
    </div>

    <!-- Document Detail Modal -->
    <div id="documentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ドキュメント詳細</h3>
                <span class="close" onclick="closeDocumentModal()">&times;</span>
            </div>
            <div id="documentDetailContent">
                <div class="loading">詳細情報を読み込み中...</div>
            </div>
        </div>
    </div>

    <script>
        let collections = [];
        let selectedCollection = null;
        let currentPage = 1;
        let documentsPerPage = 20;
        let totalDocuments = 0;

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            loadCollections();
        });

        // コレクション一覧を読み込み
        async function loadCollections() {
            try {
                const response = await fetch('/api/web/chromadb/collections');
                const data = await response.json();
                
                collections = data.collections;
                renderCollections();
            } catch (error) {
                console.error('Failed to load collections:', error);
                document.getElementById('collectionsGrid').innerHTML = 
                    '<div class="error">コレクションの読み込みに失敗しました: ' + error.message + '</div>';
            }
        }

        // コレクション一覧を表示
        function renderCollections() {
            const grid = document.getElementById('collectionsGrid');
            
            if (collections.length === 0) {
                grid.innerHTML = '<div class="info-box">コレクションが見つかりません。</div>';
                return;
            }

            const html = collections.map(collection => `
                <div class="collection-card" onclick="selectCollection('${collection.name}')">
                    <div class="collection-name">${collection.name}</div>
                    <div class="collection-stats">
                        <div class="stat-item">
                            <span>ドキュメント数:</span>
                            <span>${collection.count}</span>
                        </div>
                        <div class="stat-item">
                            <span>埋め込み次元:</span>
                            <span>${collection.metadata.embedding_dimension || '不明'}</span>
                        </div>
                        <div class="stat-item">
                            <span>距離関数:</span>
                            <span>${collection.metadata['hnsw:space'] || '不明'}</span>
                        </div>
                        <div class="stat-item">
                            <span>モデル:</span>
                            <span>${collection.metadata.embedding_model || '不明'}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            grid.innerHTML = html;
        }

        // コレクションを選択
        async function selectCollection(collectionName) {
            selectedCollection = collectionName;
            currentPage = 1;
            
            // UIを更新
            document.querySelectorAll('.collection-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.collection-card').classList.add('selected');
            
            document.getElementById('selectedCollectionName').textContent = `${collectionName} のドキュメント`;
            document.getElementById('documentsSection').style.display = 'block';
            
            await loadDocuments();
        }

        // ドキュメント一覧を読み込み
        async function loadDocuments() {
            if (!selectedCollection) return;

            const content = document.getElementById('documentsContent');
            content.innerHTML = '<div class="loading">ドキュメントを読み込み中...</div>';

            try {
                const offset = (currentPage - 1) * documentsPerPage;
                const response = await fetch(
                    `/api/web/chromadb/collections/${selectedCollection}?limit=${documentsPerPage}&offset=${offset}`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data || typeof data.total_count === 'undefined') {
                    throw new Error('無効なレスポンス形式');
                }
                
                totalDocuments = data.total_count || 0;
                renderDocuments(data.documents || []);
                updatePagination();
            } catch (error) {
                console.error('Failed to load documents:', error);
                content.innerHTML = '<div class="error">ドキュメントの読み込みに失敗しました: ' + error.message + '</div>';
            }
        }

        // ドキュメント一覧を表示
        function renderDocuments(documents) {
            const content = document.getElementById('documentsContent');
            
            if (!documents || documents.length === 0) {
                content.innerHTML = '<div class="info-box">ドキュメントが見つかりません。</div>';
                return;
            }

            const html = `
                <table class="documents-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ドキュメント</th>
                            <th>メタデータ</th>
                            <th>埋め込み次元</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${documents.map(doc => `
                            <tr>
                                <td>${doc.id}</td>
                                <td class="document-text">${(doc.document || '').substring(0, 100)}...</td>
                                <td>
                                    ${Object.keys(doc.metadata || {}).map(key => 
                                        `<span class="metadata-badge">${key}</span>`
                                    ).join('')}
                                </td>
                                <td>${doc.embedding_dimension}</td>
                                <td>
                                    <button onclick="showDocumentDetail('${doc.id}')" style="margin-right: 5px;">詳細</button>
                                    <button class="delete-btn" onclick="deleteDocument('${doc.id}')">削除</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            content.innerHTML = html;
        }

        // ページネーション更新
        function updatePagination() {
            const totalPages = Math.max(1, Math.ceil(totalDocuments / documentsPerPage));
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            pageInfo.textContent = `${currentPage} / ${totalPages} ページ (全 ${totalDocuments} 件)`;
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;

            pagination.style.display = totalPages > 1 ? 'flex' : 'none';
        }

        // ページ移動
        async function goToPage(page) {
            const totalPages = Math.ceil(totalDocuments / documentsPerPage);
            if (page < 1 || page > totalPages) return;

            currentPage = page;
            await loadDocuments();
        }

        // ドキュメント検索
        async function searchDocuments() {
            const query = document.getElementById('searchQuery').value.trim();
            const nResults = parseInt(document.getElementById('searchResults').value) || 10;
            
            if (!query) {
                alert('検索クエリを入力してください。');
                return;
            }

            const content = document.getElementById('documentsContent');
            content.innerHTML = '<div class="loading">検索中...</div>';

            try {
                const formData = new FormData();
                formData.append('query', query);
                formData.append('n_results', nResults.toString());

                const response = await fetch(`/api/web/chromadb/collections/${selectedCollection}/search`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data) {
                    throw new Error('無効なレスポンス形式');
                }
                
                renderSearchResults(data.documents || []);
                document.getElementById('pagination').style.display = 'none';
            } catch (error) {
                console.error('Failed to search documents:', error);
                content.innerHTML = '<div class="error">検索に失敗しました: ' + error.message + '</div>';
            }
        }

        // 検索結果を表示
        function renderSearchResults(documents) {
            const content = document.getElementById('documentsContent');
            
            if (!documents || documents.length === 0) {
                content.innerHTML = '<div class="info-box">検索結果が見つかりません。</div>';
                return;
            }

            const html = `
                <h4>検索結果 (${documents.length} 件)</h4>
                <table class="documents-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ドキュメント</th>
                            <th>類似度</th>
                            <th>メタデータ</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${documents.map(doc => `
                            <tr>
                                <td>${doc.id}</td>
                                <td class="document-text">${(doc.document || '').substring(0, 100)}...</td>
                                <td>${doc.similarity ? (doc.similarity * 100).toFixed(2) + '%' : '不明'}</td>
                                <td>
                                    ${Object.keys(doc.metadata || {}).map(key => 
                                        `<span class="metadata-badge">${key}</span>`
                                    ).join('')}
                                </td>
                                <td>
                                    <button onclick="showDocumentDetail('${doc.id}')">詳細</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            content.innerHTML = html;
        }

        // ドキュメント詳細を表示
        async function showDocumentDetail(documentId) {
            const modal = document.getElementById('documentModal');
            const content = document.getElementById('documentDetailContent');
            
            content.innerHTML = '<div class="loading">詳細情報を読み込み中...</div>';
            modal.style.display = 'block';

            try {
                const response = await fetch(`/api/web/chromadb/collections/${selectedCollection}/documents/${documentId}`);
                const doc = await response.json();
                
                const html = `
                    <div class="document-detail">
                        <h4>ドキュメントID</h4>
                        <p>${doc.id}</p>
                    </div>
                    
                    <div class="document-detail">
                        <h4>ドキュメント内容</h4>
                        <div class="document-text-full">${doc.document || '(内容なし)'}</div>
                    </div>
                    
                    <div class="document-detail">
                        <h4>メタデータ</h4>
                        <table class="metadata-table">
                            ${Object.entries(doc.metadata || {}).map(([key, value]) => `
                                <tr>
                                    <th>${key}</th>
                                    <td>${JSON.stringify(value)}</td>
                                </tr>
                            `).join('') || '<tr><td colspan="2">メタデータなし</td></tr>'}
                        </table>
                    </div>
                    
                    <div class="document-detail">
                        <h4>埋め込み情報</h4>
                        <p>次元: ${doc.embedding_dimension}</p>
                        <p>ベクトルサンプル: [${doc.embedding && doc.embedding.length > 0 ? doc.embedding.slice(0, 5).map(v => v.toFixed(4)).join(', ') + (doc.embedding.length > 5 ? ', ...' : '') : 'なし'}]</p>
                    </div>
                `;

                content.innerHTML = html;
            } catch (error) {
                console.error('Failed to load document detail:', error);
                content.innerHTML = '<div class="error">詳細情報の読み込みに失敗しました: ' + error.message + '</div>';
            }
        }

        // ドキュメント詳細モーダルを閉じる
        function closeDocumentModal() {
            document.getElementById('documentModal').style.display = 'none';
        }

        // ドキュメントを削除
        async function deleteDocument(documentId) {
            if (!confirm(`ドキュメント "${documentId}" を削除しますか？`)) {
                return;
            }

            try {
                const response = await fetch(`/api/web/chromadb/collections/${selectedCollection}/documents/${documentId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('ドキュメントを削除しました。');
                    await loadDocuments();
                    await loadCollections(); // カウント更新
                } else {
                    throw new Error('削除に失敗しました');
                }
            } catch (error) {
                console.error('Failed to delete document:', error);
                alert('ドキュメントの削除に失敗しました: ' + error.message);
            }
        }

        // コレクションを削除
        async function deleteCollection() {
            if (!selectedCollection) return;

            if (!confirm(`コレクション "${selectedCollection}" を削除しますか？この操作は元に戻せません。`)) {
                return;
            }

            try {
                const response = await fetch(`/api/web/chromadb/collections/${selectedCollection}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('コレクションを削除しました。');
                    selectedCollection = null;
                    document.getElementById('documentsSection').style.display = 'none';
                    await loadCollections();
                } else {
                    throw new Error('削除に失敗しました');
                }
            } catch (error) {
                console.error('Failed to delete collection:', error);
                alert('コレクションの削除に失敗しました: ' + error.message);
            }
        }

        // ドキュメント一覧を更新
        async function refreshDocuments() {
            if (selectedCollection) {
                await loadDocuments();
                await loadCollections(); // 統計情報も更新
            }
        }

        // 強制再インデックス
        async function forceReindex() {
            if (!selectedCollection) {
                alert('コレクションが選択されていません。');
                return;
            }

            if (!confirm(`コレクション '${selectedCollection}' の強制再インデックスを実行しますか？\nこの処理には時間がかかる場合があります。`)) {
                return;
            }

            try {
                const response = await fetch(`/api/web/chromadb/collections/${selectedCollection}/force-reindex`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`再インデックスが完了しました。\n追加されたチャンク数: ${result.chunks_added}\n対象課題数: ${result.total_issues}\nコレクション内ドキュメント数: ${result.collection_count}`);
                    await refreshDocuments();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || '再インデックスに失敗しました');
                }
            } catch (error) {
                console.error('Failed to force reindex:', error);
                alert('再インデックスに失敗しました: ' + error.message);
            }
        }

        // インデックス状態をクリア
        async function clearIndexState() {
            if (!selectedCollection) {
                alert('コレクションが選択されていません。');
                return;
            }

            if (!confirm(`インデックス状態をクリアしますか？\n次回の定期更新（1分以内）で自動的に全再構築が実行されます。`)) {
                return;
            }

            try {
                const response = await fetch(`/api/web/chromadb/collections/${selectedCollection}/clear-index`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(result.message + '\n' + (result.note || ''));
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'インデックス状態のクリアに失敗しました');
                }
            } catch (error) {
                console.error('Failed to clear index state:', error);
                alert('インデックス状態のクリアに失敗しました: ' + error.message);
            }
        }

        // モーダル外をクリックしたら閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('documentModal');
            if (event.target === modal) {
                closeDocumentModal();
            }
        }
    </script>
</body>
</html>
